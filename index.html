<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Commerce Marketplace - Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid px-5">
            <a href="#" class="navbar-brand">E-Commerce Marketplace ðŸ“±ðŸ’»</a>
            <div class="d-flex" role="search">
                <input id="ricerca" class="form-control me-5" type="search" placeholder="Cerca..." aria-label="Search"
                    style="width: 500px;" onkeyup="searchProduct(event)">
            </div>
            <div class="d-flex align-items-center">
                <div class="nav-item dropdown">
                    <button class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false" data-bs-auto-close="outside">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                            class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                        </svg>
                    </button>
                    <form class="dropdown-menu dropdown-menu-lg-end p-3">
                        <div class="d-flex flex-column">
                            <div class="mb-2 mx-1">
                                <label class="form-label">Username</label>
                                <input type="email" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="mb-2 mx-1">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button onclick="loginAdmin()" id="login" type="submit" class="btn btn-primary align-self-center">Login</button>
                        </div>
                    </form>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-cart4" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>


    <!-- CONTENUTO DELLA PAGINA -->
    <div class="container products mt-5 px-0">
        <h1>TITOLO DA INVENTARE</h1>
        <div class="row">
            <!-- QUI ANDIAMO A RIEMPIRE CON L'ENDPOINT FORNITOCI E CIÃ’ CHE ANDREMO NOI AD INSERIRE! -->
        </div>
    </div>


    <!-- MODALE PER FAR APPARIRE IL CARRELLO (CHE DEVE ESSERE RIEMPITO CON I PRODOTTI SELEZIONATI) -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Shopping Cart</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list"></ul>
                </div>
                <div class="modal-footer d-flex justify-content-between align-items-center">
                    <div>
                        Total:
                        <span class="m-0 totalCart"> </span>

                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" onclick="svuotaCarrello()">Empty Cart</button>
                        <button type="button" class="btn btn-primary">Proceed to Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
